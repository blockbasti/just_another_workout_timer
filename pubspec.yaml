name: just_another_workout_timer
description: Just Another Workout Timer

version: 1.6.0+20210311

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_tts:
  path_provider:
  pref:
  fluttertoast:
  prefs:
  url_launcher:
  wakelock:
  soundpool: 2.0.0-nullsafety.0
  intl_utils: 2.3.0
  scrollable_positioned_list: 0.2.0-nullsafety.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  #integration_test:
  flutter_launcher_icons:
  flutter_oss_licenses:
  effective_dart:

flutter:
  uses-material-design: true
  generate: true
  assets:
    - LICENSE
    - assets/beep_low.wav
    - assets/beep_high.wav
    - assets/tick.wav

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/ic_launcher.png"

flutter_intl:
  enabled: true