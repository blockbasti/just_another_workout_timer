name: just_another_workout_timer
description: Just Another Workout Timer

version: 1.6.0+20210311

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_tts:
  path_provider:
  flutter_file_dialog:
  pref:
  fluttertoast:
  prefs:
  url_launcher:
  wakelock:
  soundpool:
  intl_utils:
  json_annotation:
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_launcher_icons:
  flutter_oss_licenses:
  flutter_native_splash:
  effective_dart:
  json_serializable: ^5.0.0
  build_runner:

dependency_overrides:
  meta: ^1.7.0
  analyzer: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - LICENSE
    - assets/beep_low.wav
    - assets/beep_high.wav
    - assets/tick.wav

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/ic_launcher.png"

flutter_intl:
  enabled: true
  localizely:
    project_id: 6e3724ce-b0c2-459a-a840-311eb82328da

flutter_native_splash:
  color: "#303030"
  image: "assets/ic_launcher.png"
  android_gravity: center
  android: true
  ios: false
  web: false
  android12: true