name: just_another_workout_timer
description: Just Another Workout Timer

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.6.0+20210311

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_tts:
  path_provider:
  shared_preferences:
  fluttertoast:
  preferences:
  url_launcher:
  wakelock:
  soundpool:
  intl_utils:
  scrollable_positioned_list:
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  #integration_test:
  flutter_launcher_icons:
  flutter_oss_licenses:
  effective_dart:

flutter:
  uses-material-design: true
  generate: true
  assets:
    - LICENSE
    - assets/beep_low.wav
    - assets/beep_high.wav
    - assets/tick.wav

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/ic_launcher.png"
flutter_intl:
  enabled: true