name: Create release
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write


jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: googleapis/release-please-action@v4
        with:
          release-type: dart

      - uses: actions/setup-java@v4
        if: ${{ steps.release.outputs.release_created }}
        with:
            distribution: "temurin"
            java-version: '21.x'
            cache: 'gradle'
      
      - uses: subosito/flutter-action@v2
        if: ${{ steps.release.outputs.release_created }}
        with:
            channel: 'stable'
      
      - name: Setup Flutter
        if: ${{ steps.release.outputs.release_created }}
        run: |
          flutter config --no-analytics
          flutter pub get
          sh ./scripts/generate_code.sh

      - name: Build APKs
        if: ${{ steps.release.outputs.release_created }}
        run: flutter build apk

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        if: ${{ steps.release.outputs.release_created }}
        with:
          releaseDirectory: ./build/app/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: key
          keyStorePassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
          keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Upload Release Artifact
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ steps.release.outputs.tag_name }} ${{ steps.sign_app.outputs.signedReleaseFile }}#com.blockbasti.justanotherworkouttimer.apk

